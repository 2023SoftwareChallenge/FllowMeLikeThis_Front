<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/calendar.css">
</head>
<body>
    <nav>
        <div id="nav-container">
            <a href="./index.html"><img src="./img/logo.png" id="logo"></a>
            <ul>
                <li><a href="./dance.html">DANCE</a></li>
                <li><a href="./exercise.html">EXERCISE</a></li>
                <li><b><a href="./calendar.html">CALENDAR</a></b></li>
            </ul>
        </div>
        <div id="button-container">
            <div id="nav-side-container">
                <a href="./signin.html"><button>Sign In</button></a>
                <a href="./joinus.html"><button>Join Us</button></a>
            </div>
        </div>
    </nav>
    <main>
        <div id="container">
            <div id="calendar">
                <div class="title flex-container">
                    <div class="left"><i class="bi bi-chevron-left"></i></div>
                    <div class="month"></div>
                    <div class="right"><i class="bi bi-chevron-right"></i></div>
                </div>
                <div class="calendar flex-container">
                    <div class="weekday container">
                        <div class="weekday item">Su</div>
                        <div class="weekday item">Mo</div>
                        <div class="weekday item">Tu</div>
                        <div class="weekday item">We</div>
                        <div class="weekday item">Th</div>
                        <div class="weekday item">Fr</div>
                        <div class="weekday item">Sa</div>
                    </div>
                    <div class="dates container">
                    </div>
                </div>
            </div>
            <div id="line"></div>
            <div id="score">
                <div id="score-box"></div>
            </div>
        </div>
    </main>
    <script src="./JS/calendar.js"></script>
</body>
</html>
